<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∞ Blackjack Game</h1>
            <a href="/navigate?url=/" class="back-link">‚Üê Back to Lobby</a>
        </header>
        
        <main>
            <div class="game-board">
                <!-- Dealer Section -->
                <div class="dealer-section">
                    <h2>Dealer</h2>
                    <div id="dealer-cards" class="card-container"></div>
                    <div id="dealer-total" class="total">Total: 0</div>
                </div>
                
                <!-- Result Section -->
                <div id="result" class="result"></div>
                
                <!-- Player Section -->
                <div class="player-section">
                    <h2>Player</h2>
                    <div id="player-cards" class="card-container"></div>
                    <div id="player-total" class="total">Total: 0</div>
                </div>
                
                <!-- Controls -->
                <div class="controls">
                    <button id="deal-btn" class="game-btn primary">Deal</button>
                    <button id="hit-btn" class="game-btn" disabled>Hit</button>
                    <button id="stand-btn" class="game-btn" disabled>Stand</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/game.js"></script>
</body>
</html>
